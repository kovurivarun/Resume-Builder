<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signup.css">
    <script src="https://kit.fontawesome.com/e95cfce662.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
               <a href="index.html"> <p class="logo">Resume Builder</p></a>
            </div>
          <nav>
            <ul>
                <li><a href="loginpage.html">Login</a></li>
                <li><a href="Signup.html" target="_blank" >Signup</a></li>
                <li><a href="#" targrt="_blank">About Us</a></li>
            </ul>
          </nav> 
        </div>   
    </header>
   
<main>
  <section>
    <div class="container1">
     <span class="title">Signup</span>
        <form method="post"action="#">
            <div class="details">
                <div class="form first">
                  <div class="fields">
                      <div class="input-field" id="firstname">
                        <label>First Name</label>   
                        <input type="text" placeholder="first name: " name="firstname"maxlength="20" required><b><span class="formerror"> </span></b>
                        
                      </div>
                      <div class="input-field"id="lastname">
                         <label>Last Name</label>
                          <input type="text" placeholder="last name" name="lastname"maxlength="20" required><b><span class="formerror"> </span></b>
                          
                      </div>
                       <div class="input-field"id=dob>
                         <label>Date of Birth</label>
                         <input type="date" placeholder="Enter birth date"name="dob" required><b><span class="formerror"> </span></b>
                       </div>
                       
                       <div class="input-field"id=gender>
                          <label>Gender</label>
                          <select id="genderSelection">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="not disclose">Not Disclose</option>
                          </select>
                  
                          
                        </div>

                       <div class="input-field" id="mobile-number">
                          <label>Mobile Number</label>
                          <input type="number"  placeholder="Enter mobile number" name="mobile-number" minlength="10" maxlength="10" required 
                           pattern="[0-9]{10}"
                           title="Invalid mobile number! Please enter a 10-digit number."> <b><span class="formerror"> </span></b>
                           
                        </div>
                       <div class="input-field" id="email">
                          <label>Email</label>
                         <input type="text" placeholder="Email"name="email" required>
                        </div>

                        <div class="input-field" id="password">
                           <label for="password">password:</label>
                          <input type="password" placeholder="Password" required minlength="8" maxlength="20"name="password"
                           required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number">
                        </div>

                        <div class="input-field" id="confirm_password" >
                           <label for="confirm_password">confirm password:</label>
                           <input type="password"  name="confirm_password"name="confirm_password" required 
                           title="Please enter the same password as above">
                        </div> 
                         <span><button type="submit">Submit</button></span>
                                          
                    </div>
                </div>
            </div>
        </form>
    </div>
 </section>
 </main>
 
 <script src="./script.js"></script>
</body>
</html>
