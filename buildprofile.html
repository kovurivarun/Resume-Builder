<html>

<head>
	<title>Build Profile</title>
	<link rel="stylesheet" href="buildprofile.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<!--  jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
	<script src="buildprofile.js"></script>
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Resume Builder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Build Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Design Resume</a>
					</li>
				</ul>
				<span class="navbar-text">
					<p id="userName">user</p>
				</span>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="accordion" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button id="perinfoaccbtn" class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Personal Information
					</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div class="container" name="personalInfo">
							<div class="row g-3">
								<div class="col-md-6">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text"name="firstName" class="form-control" id="firstName"/>
								</div>
								<div class = "col-md-6">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" name="lastName" class="form-control" id="lastName">
								</div>
								<div class="form-group"> <!-- Date input -->
									<label class="control-label" for="date">Date of birth</label>
									<input class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="MM/DD/YYY"
										type="date" />
								</div>
								<div class="col-12">
									<label for="address" class="form-label">Address</label>
									<textarea class="form-control" name="address" id="address" rows="3"></textarea>
								</div>
								<div class="col-md-6">
									<label for="City" class="form-label">City</label>
									<input type="text"name="city" class="form-control" id="city">
								</div>
								<div class="col-md-6">
									<label for="state"name="state" class="form-label">State</label>
									<input type="text" class="form-control" id="state">
								</div>
								<div class="col-md-2">
									<label for="pincode" class="form-label">Pin Code</label>
									<input type="text"name="pincode" class="form-control" id="pincode">
								</div>
								<div class="col-12">
									<button id="personalDataBtn" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						Contact Information
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
							</div>
							<div class="mb-3">
								<label for="phoneNumber" class="form-label">Phone Number</label>
								<input type="text" name="phoneNumber"class="form-control" id="phoneNumber"
									placeholder="Enter Phone Number">
							</div>
							<div class="mb-3">
								<label for="alternateNumber" class="form-label">Alternate Number</label>
								<input type="text" name="alternateNumber"class="form-control" id="alternateNumber"
									placeholder="Enter Alternate Number">
							</div>
							<div class="mb-3">
								<label for="linkdinURL" class="form-label">Linkdin URL</label>
								<input type="text" name="linkdin" class="form-control" id="linkdin" placeholder="Enter Linkdin URL">
							</div>
							<button class="btn btn-primary" id="contactInfo">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						Work Expirence
					</button>
				</h2>
				<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body" id="company">
						<div class="container">

						</div>
					</div>
					<div class="container " style="margin:0px 0px 10px 17px;">
						<button class="btn btn-primary" style="margin-top: 10px;" id="addCompany">Add</button>
						<button class="btn btn-primary" style="margin-top: 10px;" id="Company">Submit</button>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
						Skills
					</button>
				</h2>
				<div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div class="skills" id="skills">

							
						</div>
						<button class="btn btn-primary" id="addSkills" style="margin-top: 10px;">Add</button>
						<button class="btn btn-primary" style="margin-top: 10px;" id="skillSubmit">Submit</button>
					</div>

				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseTwo">
						Education
					</button>
				</h2>
				<div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<h2>Education</h2>
						<div class="skills" id="Education">
							<div class="container my-3">
								<div class="mb-3">
									<label class="form-label">School Name</label>
									<input type="text" class="form-control" id="schoolName1"
										placeholder="Enter School Name">
								</div>
								<label for="exampleInputEmail1" class="form-label">Education Qualification</label>
								<select class="form-select" aria-label="Default select example" id="educationSelect1">
									<option value="secondary">Secondary/CBSC/ICSE</option>
									<option value="intermediate">Intermediate</option>
									<option value="bachelors">Bachelors</option>
									<option value="diploma">Diploma</option>
									<option value="masters">Masters</option>
								</select>
								<div class="mb-3">
									<label style="margin-top: 10px;" class="form-label">CGPA</label>
									<input type="number" class="form-control" id="cgpa1" placeholder="Enter Cgpa">
								</div>
								<!-- <div class="mb-3">
								<label   class="form-label">Specialization</label>
								<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Specialization">
							</div> -->
								<div class="mb-3">
									<label class="form-label">Passing Year</label>
									<input type="number" class="form-control" id="passingYear1"
										placeholder="Enter Passing Year">
								</div>
							</div>
						</div>
						<button class="btn btn-primary" id="addEducation" style="margin-top: 10px;">Add</button>
						<button class="btn btn-primary" id="EducationSubmit" style="margin-top: 10px;">Submit</button>
					</div>

				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseTwo">
						Projects
					</button>
				</h2>
				<div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div class="skills" id="project">
						</div>
						<button class="btn btn-primary" id="addProject" style="margin-top: 10px;">Add</button>
						<button class="btn btn-primary" id="projectsSubmit" style="margin-top: 10px;">Submit</button>
					</div>

				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseTwo">
						Certifications
					</button>
				</h2>
				<div id="collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div class="skills" id="Certicate">
						</div>
						<button class="btn btn-primary" id="addCertificate" style="margin-top: 10px;">Add</button>
						<button class="btn btn-primary" id="certificateSubmit" style="margin-top: 10px;">Submit</button>
					</div>

				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseTwo">
						Hobbies
					</button>
				</h2>
				<div id="collapseEight" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<div class="skills" id="Hobbies">

						</div>
						<button class="btn btn-primary" id="addHobby" style="margin-top: 10px;">Add</button>
						<button class="btn btn-primary" id="hobbiesSubmit" style="margin-top: 10px;">Submit</button>
					</div>

				</div>
			</div>


		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<script src="./constants.js"></script>
	<script src="./buildprofile.js"></script>
	<script>


	</script>
</body>

</html>
